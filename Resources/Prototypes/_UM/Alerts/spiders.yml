- type: alert
  id: SpiderEnergy
  category: SpiderEnergy
  icons:
  - sprite: /Textures/_UM/Actions/broodmother.rsi
    state: defensive_mode
  alertViewEntity: AlertSpiderEnergySpriteView
  name: alerts-spider-energy-name
  description: alerts-spider-essence-desc

- type: alertCategory
  id: SpiderEnergy

- type: entity
  id: AlertSpiderEnergySpriteView
  categories: [ HideSpawnMenu ]
  components:
  - type: GenericCounterAlert
    centerGlyph: false
    hideLeadingZeroes: false
  - type: Sprite
    sprite: /Textures/Interface/Alerts/essence_counter.rsi
    layers:
    - map: [ "enum.AlertVisualLayers.Base" ]
    - map: [ "1" ]
      offset: 0.25, 0
    - map: [ "10" ]
      offset: 0.125, 0
    - map: [ "100" ]

