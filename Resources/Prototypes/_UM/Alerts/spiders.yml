  id: SpiderHealth
  category: Health
  icons:
  - sprite: /Textures/_UM/Alerts/spider_alive.rsi
    state: health0
  - sprite: /Textures/_UM/Alerts/spider_alive.rsi
    state: health1
  - sprite: /Textures/_UM/Alerts/spider_alive.rsi
    state: health2
  - sprite: /Textures/_UM/Alerts/spider_alive.rsi
    state: health3
  name: alerts-health-name
  description: alerts-health-desc
