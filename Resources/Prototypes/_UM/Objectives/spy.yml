- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseSpyObjective
  components:
  - type: Objective
    # difficulty isn't used since all objectives are picked
    difficulty: 1.5
    issuer: objective-issuer-syndicate

- type: entity
  parent: BaseSpyObjective
  id: SpyBugLatheObjective
  name: Plant a bug inside a hyperlathe. We need to heat up science.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/autolathe_hypercon.rsi
      state: icon
  - type: PlantBugObjective
    whitelist:
      components:
      - LatheHeatProducing

- type: entity
  parent: BaseSpyObjective
  id: SpyBugCrewMonitorServer
  name: Plant a bug inside the crew monitor server. We'll shut off their suit sensors.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/server.rsi
      state: server-on
  - type: PlantBugObjective
    whitelist:
      components:
      - CrewMonitoringServer

- type: entity
  parent: BaseSpyObjective
  id: SpyBugResearchServer
  name: Plant a bug inside the research server. Science is progressing too fast.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/server.rsi
      state: server-on
  - type: PlantBugObjective
    whitelist:
      components:
      - ResearchServer

- type: entity
  parent: BaseSpyObjective
  id: SpyBugAnomalyVessel
  name: Plant a bug inside an anomaly vessel. This is going to be a pain in the ass.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/Anomaly/anomaly_vessel.rsi/
      state: base
  - type: PlantBugObjective
    whitelist:
      components:
      - AnomalyVessel

- type: entity
  parent: BaseSpyObjective
  id: SpyBugAPC
  name: Plant a bug in an APC. Honestly if you fuck this up we should just gib you.
  components:
  - type: Objective
    icon:
      sprite: Structures/Power/apc.rsi
      state: static
  - type: PlantBugObjective
    whitelist:
      components:
      - Apc

- type: entity
  parent: BaseSpyObjective
  id: SpyDoorJackObjective
  components:
  - type: Objective
    unique: false
    icon:
      sprite: Objects/Tools/emag.rsi
      state: icon
  - type: SpyDoorJackObjective
    access: [ ["ResearchDirector"], ["HeadOfPersonnel"], ["Captain"]]
  - type: NumberObjective
    min: 1
    max: 3
