- type: entity
  name: beehive
  id: beehive
  description: A beehive. Don't get stung!
  components:
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 1
      mass: 25
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    sprite: Structures/Hydroponics/beebox.rsi
    state: beebox
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
  - type: SolutionContainerManager
    solutions:
      hive:
        maxVol: 250
        reagents:
          - ReagentId: Honey
            Quantity: 0
  - type: Beehive
    QueenSlot:
      whitelist:
        tags:
          - QueenBee

- type: entity
  name: Queen Bee
  parent: BaseItem
  id: QueenBee
  description: 'The Queen Bee!'
  components:
    - type: Sprite
      sprite: Objects/Fun/toys.rsi
      state: plushie_h
    - type: Tag
      tags:
        - QueenBee

- type: reagent
  id: Honey
  name: reagent-name-honey
  group: Drinks
  desc: reagent-name-honey
  physicalDesc: reagent-physical-desc-opaque
  color: "#FACB20"
  plantMetabolism:
    - !type:PlantAdjustNutrition
      amount: 0.1
    - !type:PlantAdjustWater
      amount: 0.9
  metabolisms:
    Drink:
      effects:
        - !type:SatiateThirst
          factor: 4
