- type: entity
  parent: BaseItem
  id: BaseGlassware
  name: base glassware
  components:
  - type: Visibility
    layer: 1
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker.rsi
    layers:
    - state: beaker
    - state: beaker1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Glassware
  - type: GlasswareVisualizer
  - type: Appearance


- type: entity
  parent: Beaker
  id: GlasswareBeaker
  name: glassware beaker
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
    inletOffset: 1,1
    outletOffset: 0,0.30
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
        canReact: false

- type: entity
  parent: LargeBeaker
  id: GlasswareFunnel
  name: glassware funnel
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
    inletOffset: 0.030,-0.030
    outletOffset: 1,0.030
  - type: DropperFunnel
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_large.rsi
    layers:
    - state: beakerlarge
    - state: beakerlarge1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false


- type: entity
  parent: LargeBeaker
  id: GlasswareCondenser
  name: glassware condenser
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
  - type: Condenser
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_cryostasis.rsi
    layers:
    - state: beakernoreact
  - type: SolutionContainerVisuals
    maxFillLevels: 0
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 100
        canReact: false

- type: entity
  id: GlasswareTube
  name: glassware tube
  components:
  - type: Transform
    anchored: false
  - type: Clickable
  - type: GravityAffected
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: GlasswareTubeVisualizer
  - type: Sprite
    sprite: glassware.rsi
    layers:
    - state: tube
