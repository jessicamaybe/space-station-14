- type: entity
  parent: BaseBeaker
  id: GlasswareFlask
  name: glassware flask
  components:
  - type: Appearance
  - type: Glassware
    solution: beaker
    noOutlet: true
  - type: GlasswareVisualizer
    inletOffset: -0.1,-0.2
  - type: Sprite
    sprite: glassware/flask.rsi
    layers:
    - state: flask
    - state: flask1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: flask
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 75
  - type: Spillable
    solution: beaker

- type: entity
  parent: BaseBeaker
  id: GlasswareFunnel
  name: glassware funnel
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DropperFunnelVisuals.State:
        enabled:
          True: { visible: true }
          False: { visible: false }
  - type: Glassware
    solution: beaker
  - type: GlasswareVisualizer
    outletOffset: 0,-0.37
  - type: DropperFunnel
  - type: SolutionTransfer
    transferAmount: 1
    maxTransferAmount: 15
    minTransferAmount: 1
  - type: Sprite
    sprite: glassware/dropper_funnel.rsi
    layers:
    - state: dropper_funnel
    - state: dropper_funnel_on_green
      map: ["enabled"]
      visible: false
    - state: dropper_funnel1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: dropper_funnel
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 150
  - type: Spillable
    solution: beaker

- type: entity
  parent: BaseBeaker
  id: GlasswareCondenser
  name: glassware condenser
  components:
  - type: Appearance
  - type: Glassware
    solution: beaker
  - type: GlasswareVisualizer
    inletOffset: -0.1,-0.22
    outletOffset: 0.30,0.05
  - type: Condenser
  - type: Sprite
    sprite: glassware/condenser.rsi
    layers:
    - state: condenser
    - state: condenser-fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: condenser-fill-
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 100
        canReact: false
  - type: Spillable
    solution: beaker
  - type: ReactionMixer
    reactionTypes:
    - Condense

- type: mixingCategory
  id: Condense
  verbText: mixing-verb-shake
  icon:
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon

- type: entity
  id: GlasswareTube
  name: glassware tube
  description: Fuck you, it's a tube
  components:
  - type: Transform
    anchored: false
  - type: GravityAffected
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: GlasswareTubeVisualizer
    rsiPath: glassware/tube_end.rsi
    rsiState: tube_end
  - type: Sprite
    sprite: glassware/tube.rsi
    drawdepth: 4
    layers:
    - state: tube
      map: ["enum.GlasswareTubeLayers.Tube"]
