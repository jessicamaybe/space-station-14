- type: entity
  parent: BaseItem
  id: BaseGlassware
  name: base glassware
  components:
  - type: Visibility
    layer: 1
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker.rsi
    layers:
    - state: beaker
    - state: beaker1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Glassware
  - type: GlasswareVisualizer
  - type: Appearance

- type: entity
  parent: Jug
  id: GlasswareBeaker
  name: glassware beaker
  components:
  - type: Appearance
  - type: Glassware
    noOutlet: true
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 200

- type: entity
  parent: Jug
  id: GlasswareFlask
  name: glassware flask
  components:
  - type: Appearance
  - type: Glassware
    noOutlet: true
  - type: GlasswareVisualizer
  - type: Sprite
    sprite: glassware/flask.rsi
    layers:
    - state: flask
    - state: flask1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: flask
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 75

- type: entity
  parent: BaseBeaker
  id: GlasswareFunnel
  name: glassware funnel
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DropperFunnelVisuals.State:
        enabled:
          True: { visible: true }
          False: { visible: false }
  - type: Glassware
  - type: GlasswareVisualizer
    outletOffset: 0,-0.37
  - type: DropperFunnel
  - type: SolutionTransfer
    transferAmount: 1
    maxTransferAmount: 15
    minTransferAmount: 1
  - type: Sprite
    sprite: glassware/dropper_funnel.rsi
    layers:
    - state: dropper_funnel
    - state: dropper_funnel_on_green
      map: ["enabled"]
      visible: false
    - state: dropper_funnel1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: dropper_funnel
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 150

- type: entity
  parent: BaseBeaker
  id: GlasswareCondenser
  name: glassware condenser
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
    outletOffset: 0.30,0.05
  - type: Condenser
  - type: Sprite
    sprite: glassware/condenser.rsi
    layers:
    - state: condenser
    - state: condenser-fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: condenser-fill-
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 180
        canReact: false

- type: entity
  id: GlasswareTube
  name: glassware tube
  description: Fuck you, it's a tube
  components:
  - type: Transform
    anchored: false
  - type: Clickable
  - type: GravityAffected
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: GlasswareTubeVisualizer
  - type: Sprite
    sprite: glassware/tube.rsi
    layers:
    - state: tube
