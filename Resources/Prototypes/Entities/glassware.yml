- type: entity
  parent: BaseItem
  id: BaseGlassware
  name: base glassware
  components:
  - type: Visibility
    layer: 1
  - type: Item
    size: Normal
  - type: Sprite
    noRot: true
    sprite: Objects/Specific/Chemistry/beaker.rsi
    layers:
    - state: beaker
    - state: beaker1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Glassware
  - type: GlasswareVisualizer
  - type: Appearance


- type: entity
  parent: Beaker
  id: GlasswareBeaker
  name: glassware beaker
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
    inletOffset: 1,1
    outletOffset: 0,0.30
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
        canReact: false

- type: entity
  parent: LargeBeaker
  id: GlasswareFunnel
  name: glassware funnel
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DropperFunnelVisuals.State:
        enabled:
          True: { visible: true }
          False: { visible: false }
  - type: Glassware
  - type: GlasswareVisualizer
    outletOffset: 0,-0.37
  - type: DropperFunnel
  - type: SolutionTransfer
    transferAmount: 1
    maxTransferAmount: 15
    minTransferAmount: 1
  - type: Sprite
    noRot: true
    sprite: glassware/dropper_funnel.rsi
    layers:
    - state: dropper_funnel
    - state: dropper_funnel_on_green
      map: ["enabled"]
      visible: false

- type: entity
  parent: LargeBeaker
  id: GlasswareCondenser
  name: glassware condenser
  components:
  - type: Appearance
  - type: Glassware
  - type: GlasswareVisualizer
    outletOffset: 0.30,0.05
  - type: Condenser
  - type: Sprite
    noRot: true
    sprite: glassware/condenser.rsi
    layers:
    - state: condenser
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 100
        canReact: false

- type: entity
  id: GlasswareTube
  name: glassware tube
  description: Fuck you, it's a tube
  components:
  - type: Transform
    anchored: false
  - type: Clickable
  - type: GravityAffected
  - type: Physics
    bodyType: Static
  - type: Appearance
  - type: GlasswareTubeVisualizer
  - type: Sprite
    sprite: glassware/tube.rsi
    layers:
    - state: tube
