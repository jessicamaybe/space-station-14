- type: entity
  name : magic missile
  id: MagicMissile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm
      shader: unshaded
      noRot: false
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
        - Impassable
        - BulletImpassable
  - type: StaminaDamageOnCollide
    damage: 200
  - type: ChasingWalk
    ImpulseInterval: 0.5
    minSpeed: 3
    maxSpeed: 5
    chasingComponent:
    - type: Stamina
  - type: PointLight
    enabled: true
    radius: 3
    energy: 2
    color: "#4080FF"
  - type: Projectile
    deleteOnCollide: true
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 15
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: TimedDespawn #delete the egg after the chicken spawns
    lifetime: 3
