- type: entity
  name : magic missile
  id: MagicMissile
  parent: BaseBullet
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    sleepingAllowed: false
    linearDamping: 0
    angularDamping: 0
  - type: MovementIgnoreGravity
    weightless: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm
      shader: unshaded
      noRot: false
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
        - Impassable
        - BulletImpassable
  - type: StaminaDamageOnCollide
    damage: 100
  - type: ChasingWalk
    NextChangeVectorTime: 300 #whatever
    ImpulseInterval: 0.1
    minSpeed: 3
    maxSpeed: 5
    chasingComponent:
    - type: Stamina
  - type: PointLight
    enabled: true
    radius: 3
    energy: 2
    color: "#4080FF"
  - type: Projectile
    deleteOnCollide: true
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 0
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: TimedDespawn
    lifetime: 10
